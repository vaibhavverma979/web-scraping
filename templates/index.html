<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899',
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            'from': { 'box-shadow': '0 0 20px rgba(99, 102, 241, 0.5)' },
                            'to': { 'box-shadow': '0 0 30px rgba(139, 92, 246, 0.8)' },
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen relative">
    <!-- Dark Animated Gradient Background -->
    <div class="fixed inset-0 -z-10 bg-gradient-animation"></div>
    
    <!-- Neon Mesh Gradient Overlay -->
    <div class="fixed inset-0 -z-10 opacity-40">
        <div class="absolute top-0 -left-4 w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-3xl animate-blob"></div>
        <div class="absolute top-0 -right-4 w-96 h-96 bg-cyan-500 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-600 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-4000"></div>
        <div class="absolute bottom-8 right-20 w-96 h-96 bg-blue-600 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-6000"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-emerald-500 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-3000"></div>
        <div class="absolute top-1/4 right-1/4 w-80 h-80 bg-fuchsia-600 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-1/4 left-1/3 w-80 h-80 bg-orange-500 rounded-full mix-blend-screen filter blur-3xl animate-blob animation-delay-4000"></div>
    </div>
    <div data-barba="wrapper">
    <div data-barba="container" class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header with Gradient Animation -->
        <header id="header" class="relative overflow-hidden rounded-3xl shadow-2xl mb-8 p-12 text-center">
            <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 animate-gradient bg-[length:200%_200%]"></div>
            <div class="absolute inset-0 opacity-20">
                <div class="absolute top-10 left-10 w-72 h-72 bg-white rounded-full blur-3xl animate-float"></div>
                <div class="absolute bottom-10 right-10 w-96 h-96 bg-yellow-300 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
            </div>
            <div class="relative z-10 header-content">
                <div class="logo flex items-center justify-center gap-6 mb-4">
                    <i id="spider-icon" class="fas fa-spider text-7xl text-white drop-shadow-2xl animate-pulse"></i>
                    <h1 class="text-6xl font-black text-white tracking-tight drop-shadow-2xl">Web Scraper</h1>
                </div>
                <p class="subtitle text-2xl text-white/90 font-medium">Extract data from any website with ease ‚ú®</p>
                <div class="mt-6 flex justify-center gap-3">
                    <span class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm font-semibold">üöÄ AI-Powered</span>
                    <span class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm font-semibold">‚ö° Fast</span>
                    <span class="px-4 py-2 bg-white/20 backdrop-blur-sm rounded-full text-white text-sm font-semibold">üéØ Accurate</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="space-y-8">
            <!-- URL Input Section -->
            <section id="url-section" class="input-section">
                <div class="card-modern group">
                    <h2 class="flex items-center gap-3 text-3xl font-bold text-gray-800 mb-6">
                        <span class="p-3 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl text-white group-hover:scale-110 transition-transform">
                            <i class="fas fa-link"></i>
                        </span>
                        Enter URL
                    </h2>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-1 relative">
                            <input type="text" id="urlInput" placeholder="https://example.com" 
                                class="w-full px-6 py-4 text-lg border-3 border-purple-200 rounded-2xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all outline-none shadow-lg hover:shadow-xl">
                            <div class="absolute right-4 top-1/2 -translate-y-1/2">
                                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                            </div>
                        </div>
                        <button id="scrapeBtn" class="btn-modern group" type="button">
                            <i class="fas fa-search group-hover:rotate-12 transition-transform"></i>
                            <span class="font-bold">Scrape Now</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Scrape Type Selection -->
            <section id="type-section" class="scrape-types">
                <div class="card-modern">
                    <h2 class="flex items-center gap-3 text-3xl font-bold text-gray-800 mb-6">
                        <span class="p-3 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-xl text-white">
                            <i class="fas fa-tasks"></i>
                        </span>
                        Select Scrape Type
                    </h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button class="type-btn-modern active" data-type="text" data-color="from-purple-500 to-pink-500">
                            <div class="icon-wrapper">
                                <i class="fas fa-file-text text-4xl"></i>
                            </div>
                            <span class="font-semibold text-lg">Text</span>
                            <div class="glow-effect"></div>
                        </button>
                        <button class="type-btn-modern" data-type="image" data-color="from-green-500 to-teal-500">
                            <div class="icon-wrapper">
                                <i class="fas fa-image text-4xl"></i>
                            </div>
                            <span class="font-semibold text-lg">Image</span>
                            <div class="glow-effect"></div>
                        </button>
                        <button class="type-btn-modern" data-type="link" data-color="from-orange-500 to-red-500">
                            <div class="icon-wrapper">
                                <i class="fas fa-link text-4xl"></i>
                            </div>
                            <span class="font-semibold text-lg">Link</span>
                            <div class="glow-effect"></div>
                        </button>
                        <button class="type-btn-modern" data-type="card" data-color="from-blue-500 to-indigo-500">
                            <div class="icon-wrapper">
                                <i class="fas fa-id-card text-4xl"></i>
                            </div>
                            <span class="font-semibold text-lg">Card</span>
                            <div class="glow-effect"></div>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Options Panel -->
            <section id="optionsSection" class="options-section">
                <div class="card-modern">
                    <h2 class="flex items-center gap-3 text-3xl font-bold text-gray-800 mb-6">
                        <span class="p-3 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-xl text-white animate-spin-slow">
                            <i class="fas fa-cog"></i>
                        </span>
                        Options
                    </h2>
                    <div id="optionsContent" class="options-content-modern">
                        <!-- Options will be dynamically loaded here -->
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button id="scrapeBtnBottom" class="btn-modern group" type="button">
                            <i class="fas fa-search group-hover:rotate-12 transition-transform"></i>
                            <span class="font-bold">Scrape Now</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading Indicator -->
            <section id="loadingSection" class="loading-section hidden">
                <div class="card-modern text-center py-16">
                    <div class="loading-modern">
                        <div class="relative inline-block">
                            <div class="spinner-modern"></div>
                            <div class="spinner-modern-2"></div>
                            <i class="fas fa-spider absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-4xl text-purple-600 animate-pulse"></i>
                        </div>
                        <p class="text-2xl font-bold text-gray-700 mt-8 animate-pulse">üîç Scraping data...</p>
                        <p class="text-lg text-gray-500 mt-2">Please wait while we extract the information</p>
                        <div class="flex justify-center gap-2 mt-6">
                            <div class="w-3 h-3 bg-purple-500 rounded-full animate-bounce"></div>
                            <div class="w-3 h-3 bg-pink-500 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                            <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="card-modern">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                        <h2 class="flex items-center gap-3 text-3xl font-bold text-gray-800">
                            <span class="p-3 bg-gradient-to-br from-green-500 to-emerald-500 rounded-xl text-white">
                                <i class="fas fa-check-circle"></i>
                            </span>
                            Results
                        </h2>
                        <div class="flex gap-3">
                            <button id="exportBtn" class="btn-secondary-modern group">
                                <i class="fas fa-download group-hover:animate-bounce"></i>
                                <span>Export JSON</span>
                            </button>
                            <button id="exportPdfBtn" class="btn-secondary-modern group">
                                <i class="fas fa-file-pdf group-hover:animate-bounce"></i>
                                <span>Export PDF</span>
                            </button>
                            <button id="clearBtn" class="btn-secondary-modern group">
                                <i class="fas fa-times group-hover:rotate-90 transition-transform"></i>
                                <span>Clear</span>
                            </button>
                        </div>
                    </div>
                    <div id="resultsContent" class="results-content-modern max-h-[600px] overflow-y-auto">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </section>

            <!-- Error Section -->
            <section id="errorSection" class="error-section hidden">
                <div class="card-modern border-l-8 border-red-500 bg-red-50">
                    <div class="flex items-start gap-4">
                        <div class="p-3 bg-red-500 rounded-xl text-white">
                            <i class="fas fa-exclamation-triangle text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-2xl font-bold text-red-800 mb-3">Error</h2>
                            <div id="errorContent" class="text-red-700 text-lg font-medium">
                                <!-- Error messages will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer id="footer" class="text-center py-8 mt-12">
            <div class="inline-block px-8 py-4 bg-white/80 backdrop-blur-sm rounded-full shadow-lg">
                <p class="text-gray-600 font-medium">¬© 2025 Web Scraper. Built with <span class="text-red-500 animate-pulse">‚ù§Ô∏è</span> Flask & BeautifulSoup</p>
            </div>
        </footer>
    </div>
    </div>

    <!-- Particle Background -->
    <div id="particles" class="fixed inset-0 pointer-events-none -z-10"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
